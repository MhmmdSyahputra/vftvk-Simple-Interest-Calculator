<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
    <div class="container p-5 shadow">
        <h3 class="text-center mb-4">
            <div>Simple</div>
            <div>Interest Calculator</div>
        </h3>

        <table class="mx-5" cellpadding="10">
                <tr>
                    <td>Amount</td>
                    <td> : </td>
                    <td><input type="number" id="principal"></td>
                </tr>

                <tr>
                    <td>Interest Rate</td>
                    <td> : </td>
                    <td>
                        <input type="range" id="rate" min="1" max="20" step="0.25" value="0"
                            oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span>
                    </td>
                </tr>

                <tr>
                    <td>No. of Years</td>
                    <td> : </td>
                    <td>
                        <select name="years" id="years">
                            <option value="1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td><button class="btn shadow mt-4 mb-2" onclick="compute()">Compute Interest</button></td>
                </tr>

                <tr>
                    <td colspan="3"><span id="result"></span></td>
                </tr>

        </table>
        <br>
        <footer class="text-center">
            &copy; Muhammad Syahputra
        </footer>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous">
        </script>

</body>

</html>
